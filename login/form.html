<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resgistration</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
        <!--start-->
        <div class="registration">
          
           <h2 class="text-capitalize">registration form</h2>
           <p>No hustle in creating account</p>

           <form action="">

            <div class="form-group">
              <div class="row">
  
                <div class="col">
                  <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                </div>
              </div>
             </div>
  
             <div class="form-group mt-2">
                <input type="email" class="form-control" name="email" placeholder="Enter your e-mail" required>
             </div>
  
             <div class="form-group mt-2">
              <div class="row">
  
                <div class="col">
                  <input type="password" class="form-control" name="password" placeholder="password" required>
                </div>
                <div class="col">
                  <input type="password" class="form-control" name="confirm_password" placeholder="confirm password" required>
                </div>
              </div>
             </div>

             <input class="btn btn-warning w-100 text-capitalize fw-bold mt-2" type="submit" value="Register">

           </form>
           
           <div class="account mt-3 text-center text-capitalize">
            <span>already have account? <a href="index.html">Sign in</a></span>
        </div>

           
        


        </div>
        <!--end-->
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
